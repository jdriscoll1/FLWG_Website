                <form method="get" class="ajax" id="wordForm" action="includes/functions.php" accept-charset=utf-8>

					</div>

						</div>
						<div class="col-sm-4 justify-content-center d-flex"> 
							<button type="button" id="resign" class="btn btn-danger justify-content-center d-flex" style="font-size:25px" href="index.html">Resign</button>

					</div>

					<form action="index.html" accept-charset=utf-8>

						</div>
				</div>
			</div>
